<!DOCTYPE html>
<html ng-app="TPMS">
  <head>
    <meta charset="utf-8">
    <title>Telecom PM Software</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Yatra+One" rel="stylesheet">
  </head>
  <body>
    <header ng-controller="NavbarController as navVm">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar">
          <a ng-hide="navVm.authService.isLoggedIn()" ui-sref="login" class="navbar-brand">| Log In </a>
          <a ng-show="navVm.authService.isLoggedIn()" ui-sref="login" ng-click="navVm.authService.logOut()" class="navbar-brand">Log Out</a>
          <a ng-hide="navVm.authService.isLoggedIn()" ui-sref="newUser" class="navbar-brand"> Sign Up |</a>
          <a ng-show="navVm.authService.isLoggedIn()" ui-sref="allUsers" class="btn btn-default navbar-btn navbar-right">See all users</a>
          <a ng-show="navVm.authService.isLoggedIn()" ui-sref="newUser" class="btn btn-default navbar-btn navbar-right">Add User</a>
          <a ng-show="navVm.authService.isLoggedIn()" ui-sref="allProjects" class="btn btn-default navbar-btn navbar-right">See all Projects</a>
          <a ng-show="navVm.authService.isLoggedIn()" ui-sref="newProject" class="btn btn-default navbar-btn navbar-right">Add Project</a>
        </div>
      </nav>
      <div ui-view></div>

    </header>

    <script src="js/auth/jwt-decode.2.0.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config/routes.js"></script>
    <script src="js/resources/users/users.resource.js"></script>
    <script src="js/resources/users/users.controllers.js"></script>
    <script src="js/config/app.debug.js"></script>
    <script src="js/config/app.httpInterceptors.js"></script>
    <script src="js/config/authErrorRedirect.service.js"></script>
    <script src="js/config/jsonHeaders.service.js"></script>
    <script src="js/config/tokenSigning.service.js"></script>
    <script src="js/auth/auth.service.js"></script>
    <script src="js/auth/token.service.js"></script>
    <script src="js/resources/signin/signin.controller.js"></script>
    <script src="js/resources/signin/navbar.controller.js"></script>
    <script src="js/resources/projects/projects.resource.js"></script>
    <script src="js/resources/projects/projects.controllers.js"></script>
  </body>
</html>
