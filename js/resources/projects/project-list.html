<div class="container">
  <h3>Projects</h3>
  <ul ng-repeat="project in projectListVm.projects">
    <li>
      Name: {{project.name}} <br>
      Description: {{project.description}} <br>
      Tasks:
      <div ng-repeat="task in project.tasks">
        {{task.description}}
        <input type="checkbox" ng-model="task.completed">
      </div>
      <button ng-click="projectsVm.deleteProject(project)">Delete</button>
      <a ui-sref="editProject({id: project._id})">Edit</a>
      <p>==============</p>
    </li>
  </ul>
</div>
