<div class="container">
  <h3>Projects</h3>
  <ul ng-repeat="project in projectListVm.projects">
    <li>
      Name: {{project.name}} <br>
      Description: {{project.description}} <br>
      Tasks: <br>
      <div ng-repeat="task in project.tasks">
        - {{task.description}}
        <input type="checkbox" ng-model="task.completed">
      </div>
      <md-button class="delete-btn" ng-click="projectListVm.deleteProject(project)">Delete</md-button>
      <md-button ui-sref="editProject({id: project._id})">Edit</md-button>
      <p>==============</p>
    </li>
  </ul>
</div>
