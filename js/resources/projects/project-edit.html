<h3>Edit Project</h3>
<form ng-submit="projectEditVm.updateProject()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" ng-model="projectEditVm.project.name">
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" ng-model="projectEditVm.project.description">
  </div>
  <div>
    <input type="submit" value="Edit Project">
  </div>
</form>
