<div class="container">
  <h3>Edit Project</h3>
  <form ng-submit="projectEditVm.updateProject()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" ng-model="projectEditVm.project.name">
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" ng-model="projectEditVm.project.description">
    </div>
    <div ng-repeat="task in projectEditVm.project.tasks">
      <label for="tasks">Edit Tasks:</label>
      <input type="text" id="tasks" ng-model="task.description">
      <input type="checkbox" ng-model="task.completed">
    </div>
    <div>
      <button type='button' ng-click="projectEditVm.addNewTask()">Add New Task</button>
    </div>
    <div>
      <input type="submit" value="Edit Project">
    </div>
  </form>
</div>
