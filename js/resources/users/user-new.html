<div class="container">
  <h3>Add new User</h3>
  <form ng-submit="userNewVm.addUser()">
    <div>
      <md-input-container>
        <label for="name">Name:</label>
        <input type="text" id="name" ng-model="userNewVm.newUser.name">
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <label for="email">Email:</label>
        <input type="text" id="email" ng-model="userNewVm.newUser.email">
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="userNewVm.newUser.password">
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <label for="password">Password Confirmation:</label>
        <input type="password" id="passwordConfirmation" ng-model="userNewVm.newUser.passwordConfirmation">
      </md-input-container>
    </div>
    <div>
      <md-checkbox id="typeOfUser" ng-model="userNewVm.newUser.typeOfUser" aria-label="PM">Project Manager ?</md-checkbox>
      <!-- <input type="checkbox" id="typeOfUser" ng-model="userNewVm.newUser.typeOfUser"> -->
    </div>
    <div>
      <md-button class="md-raised" type="submit">Add User</md-button>
    </div>
  </form>
</div>
