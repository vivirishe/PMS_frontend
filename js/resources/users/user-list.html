<div class="container">
  <h2>Hello {{usersVm.currentUser.name}}!</h2>

  <md-list>
    <md-list-item class="md-3-line" ng-repeat="user in usersVm.users">
      <md-icon class="md-avatar-icon" md-svg-icon="avatars:timothy"></md-icon>
      <div class="md-list-item-text">
        <h4 id="names">{{user.name}}</h4>
      </div>
      <md-button class="md-raised" ui-sref="showUser({id: user._id})">More info</md-button>
      <md-button class="md-raised" ng-show="usersVm.currentUser.typeOfUser" class="delete-btn" ng-click="usersVm.deleteUser(user)">Delete</md-button>
      <md-button class="md-raised" ng-show="usersVm.currentUser.typeOfUser" ui-sref="editUser({id: user._id})">Edit</md-button>
    </md-list-item>
  </md-list>
</div>
